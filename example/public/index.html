<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../style.css">
    <script>
        function fetchContent(route){
            fetch(`http://localhost:2020/${route}`)
            .then(function(response){
                return response.text();
            })
            .then(function(data){
                document.getElementsByClassName('content').innerText = data;
            })
        }
    </script>
</head>
<body>
    <div class="navbar">
        <a class="ab" href="#" onclick="fetchContent('home')">home</a>
        <a class="ab" href="#" onclick="fetchContent('about')">About</a>
        <a class="ab" href="#" onclick="fetchContent('Conctact')">Conctact</a>
    </div>
    <div class="content">
        qitu dalin te dhanat
     </div>
    <script src="script.js"></script>
</body>
</html>
